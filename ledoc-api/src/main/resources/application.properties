spring.datasource.url=jdbc:postgresql://192.168.2.64:5432/ledocdb?currentSchema=main
spring.datasource.username=ledoc
spring.datasource.password=ledoc
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.create_empty_composites.enabled=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.minimum-idle=20
