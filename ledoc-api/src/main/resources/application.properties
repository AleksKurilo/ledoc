spring.messages.basename=messages,notifications

spring.mail.host=smtp.gmail.com
spring.mail.port=587

build.version=@project.version@

spring.flyway.url=jdbc:postgresql://localhost:5433/ledocdb
spring.flyway.user=ledoc
